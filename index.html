<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="card">
      <div class="header-card">
        <img src="./images/illustration-hero.svg" alt="" class="illustration">
      </div>
      <div class="content-card">
        <div class="info-card">
          <h1 class="title-card">Order Summary</h1>
          <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="cost-card">
          <div class="icon-price">
            <img src="./images/icon-music.svg" alt="Note de musique" class="icon-note">
            <div class="plan">
              <p class="price">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <div class="reserve-card">
          <a href="" class="btn-res-card">
            <div class="btn-reserve">
              Proceed to Payment
            </div>
          </a>
          <div class="cancel-order">
            <a href="#" class="btn-cancel">
              Cancel Order
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
